<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CTRL Swipe Blog | Marketing Tips, Social Media Strategy & Design</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Montserrat', 'sans-serif'], display: ['Montserrat', 'sans-serif'] },
                    colors: { 'cmyk-c': '#00AEEF', 'cmyk-m': '#EC008C', 'cmyk-y': '#FFF200', 'cmyk-k': '#101010', 'cmyk-m-light': '#ff4da6' },
                    boxShadow: { 'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)' }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        html, body { overflow-x: hidden; width: 100%; position: relative; -webkit-tap-highlight-color: transparent; }
        .hoverable { transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important; display: inline-block; }
        .hoverable:hover { transform: scale(1.15) !important; z-index: 50; position: relative; }
        #blog-overlay { position: fixed; inset: 0; background: white; z-index: 9999; transform: translateY(100%); transition: transform 0.5s cubic-bezier(0.7, 0, 0.3, 1); overflow-y: auto; }
        #blog-overlay.active { transform: translateY(0); }
        .glass-panel { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.8); }
        .gradient-blob-yellow { position: absolute; width: 700px; height: 700px; background: radial-gradient(circle, #FFF200 0%, transparent 70%); opacity: 0.15; filter: blur(150px); z-index: 0; pointer-events: none; }
        
        @media (min-width: 1024px) {
            body { cursor: none; }
            .cursor-dot { width: 24px; height: 24px; background-color: white; position: fixed; transform: translate(-50%, -50%); z-index: 100001; pointer-events: none; mix-blend-mode: difference; border-radius: 50%; transition: transform 0.1s; }
            .cursor-ring { width: 40px; height: 40px; border: 1px solid #EC008C; border-radius: 50%; position: fixed; transform: translate(-50%, -50%); z-index: 100000; pointer-events: none; transition: all 0.15s ease-out; }
            .cursor-dot.active { transform: translate(-50%, -50%) scale(0.8); }
            .cursor-ring.hovered { width: 60px; height: 60px; background: rgba(255, 255, 255, 0.1); }
        }
        @media (max-width: 1023px) { .cursor-dot, .cursor-ring { display: none !important; } body { cursor: auto; } }

        .flag-btn { perspective: 1000px; display: inline-block; cursor: pointer; }
        .flag-inner { transition: transform 0.6s; transform-style: preserve-3d; display: inline-block; }
        .flag-flip { animation: flipShine 0.8s cubic-bezier(0.455, 0.030, 0.515, 0.955) both; }
        @keyframes flipShine { 0% { transform: rotateY(0); filter: brightness(1); } 50% { filter: brightness(2) drop-shadow(0 0 10px gold); } 100% { transform: rotateY(360deg); filter: brightness(1); } }
        
        #mobile-menu { transition: opacity 0.4s ease-in-out, visibility 0.4s; }
        #mobile-menu.open { opacity: 1; visibility: visible; }
        #mobile-menu.closed { opacity: 0; visibility: hidden; }
    </style>
</head>
<body class="bg-gray-50 text-cmyk-k font-sans selection:bg-cmyk-m selection:text-white">
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-ring" id="cursor-ring"></div>

    <nav class="fixed w-full z-50 top-4 px-4">
        <div class="glass-panel rounded-full max-w-7xl mx-auto px-6 md:px-8 py-3 md:py-4 flex justify-between items-center shadow-glass relative z-50">
            <div class="w-32 md:w-48 h-10 md:h-12 relative flex items-center justify-start z-50">
                <a href="index.html" class="absolute left-0 top-0 w-1/2 h-full z-50 cursor-pointer"></a>
                <div class="w-full h-full origin-left pointer-events-none">
                     <img src="logo.svg" alt="CTRL Swipe Logo" class="h-full w-auto object-contain">
                </div>
            </div>

            <div class="hidden lg:flex space-x-8 font-bold text-sm tracking-wide items-center">
                <a href="index.html" class="text-cmyk-k hover:text-cmyk-m-light transition-colors hoverable" data-key="nav-home">HOME</a>
                <a href="about.html" class="text-cmyk-k hover:text-cmyk-m-light transition-colors hoverable" data-key="nav-about">ABOUT US</a>
                <a href="work.html" class="text-cmyk-k hover:text-cmyk-m-light transition-colors hoverable" data-key="nav-work">OUR WORK</a>
                <a href="blog.html" class="text-cmyk-m transition-colors hoverable" data-key="nav-blog">BLOG</a>
                <a href="contact.html" class="text-cmyk-k hover:text-cmyk-m-light transition-colors hoverable" data-key="nav-contact">CONTACT</a>
                <div class="flag-btn hoverable ml-4" onclick="toggleLanguage()">
                    <span id="flag-icon" class="flag-inner fi fi-us text-xl rounded-sm shadow-sm"></span>
                </div>
            </div>

            <div class="lg:hidden flex items-center gap-4 z-[60]">
                <div class="flag-btn" onclick="toggleLanguage()">
                    <span id="flag-icon-mobile" class="flag-inner fi fi-us text-xl rounded-sm shadow-sm"></span>
                </div>
                <button id="burger-btn" class="w-10 h-10 flex items-center justify-center text-black bg-white rounded-full shadow-lg focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <div id="mobile-menu" class="fixed inset-0 z-40 closed bg-white/80 backdrop-blur-xl lg:hidden flex flex-col items-center justify-center">
        <div class="flex flex-col space-y-8 text-center font-display font-black text-3xl text-black">
            <a href="index.html" class="text-black hover:text-cmyk-m-light" data-key="nav-home">HOME</a>
            <a href="about.html" class="text-black hover:text-cmyk-m-light" data-key="nav-about">ABOUT US</a>
            <a href="work.html" class="text-black hover:text-cmyk-m-light" data-key="nav-work">OUR WORK</a>
            <a href="blog.html" class="text-cmyk-m" data-key="nav-blog">BLOG</a>
            <a href="contact.html" class="text-black hover:text-cmyk-m-light" data-key="nav-contact">CONTACT</a>
        </div>
    </div>

    <main class="pt-40 pb-24 px-6 relative min-h-screen overflow-hidden">
        <div class="gradient-blob-yellow" style="top: 20%; left: -200px;"></div>
        <div class="max-w-4xl mx-auto relative z-10">
            <h1 class="text-5xl md:text-7xl font-display font-black mb-12 text-center" data-key="blog-title">THE <span class="text-cmyk-k">JOURNAL</span></h1>
            
            <div class="space-y-8" id="blog-list">
                <!-- JS Injects cards here -->
            </div>
        </div>
    </main>

    <div id="blog-overlay" class="flex flex-col">
        <div class="sticky top-0 w-full flex justify-end p-6 pointer-events-none z-50">
            <button class="pointer-events-auto bg-black text-white px-6 py-3 rounded-full font-bold text-sm shadow-lg hover:bg-gray-800 transition-all transform hover:scale-105 hoverable" onclick="closePost()">
                <span data-key="btn-close">CLOSE</span> <i class="fa-solid fa-xmark ml-2"></i>
            </button>
        </div>

        <div class="max-w-3xl mx-auto w-full px-6 pb-24 flex-grow -mt-16">
            <div id="overlay-content" class="space-y-8 pt-12"></div>
        </div>

        <div class="py-12 text-center border-t border-gray-200 mt-auto bg-white relative z-10">
            <a href="index.html" class="inline-block hover:scale-110 transition-transform">
                 <img src="logo.svg" alt="Back to Home" class="h-16 w-auto object-contain mx-auto mb-2">
                 <p class="text-xs font-bold text-gray-400" data-key="btn-back">BACK TO HOME</p>
            </a>
        </div>
    </div>

    <footer class="bg-white py-8 text-center border-t-4 border-black">
        <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="font-sans font-medium text-sm text-gray-500">
                <span class="font-bold">CTRL <span class="italic">Swipe</span></span> <span data-key="footer-rights">© 2025. All rights reserved.</span>
            </div>
            <div class="font-sans font-medium text-sm text-gray-500 max-w-md text-right" data-key="footer-crafted">
                Agency in <span class="font-bold text-black">Baia Mare</span>. Serving <span class="text-black">Cluj, Suceava</span> & Worldwide.
            </div>
        </div>
    </footer>

    <script>
        const translations = {
            en: {
                'nav-home': 'HOME', 'nav-about': 'ABOUT US', 'nav-work': 'OUR WORK', 'nav-blog': 'BLOG', 'nav-contact': 'CONTACT',
                'blog-title': 'THE <span class="text-cmyk-k">JOURNAL</span>',
                'btn-close': 'CLOSE', 'btn-back': 'BACK TO HOME',
                'footer-rights': '© 2025. All rights reserved.',
                'footer-crafted': 'Agency in <span class="font-bold text-black">Baia Mare</span>. Serving <span class="text-black">Cluj, Suceava</span> & Worldwide.',
                'read-more': 'Read Full Article'
            },
            ro: {
                'nav-home': 'ACASĂ', 'nav-about': 'DESPRE NOI', 'nav-work': 'PORTOFOLIU', 'nav-blog': 'BLOG', 'nav-contact': 'CONTACT',
                'blog-title': '<span class="text-cmyk-k">JURNALUL</span> NOSTRU',
                'btn-close': 'ÎNCHIDE', 'btn-back': 'ÎNAPOI LA PAGINA PRINCIPALĂ',
                'footer-rights': 'Toate drepturile rezervate.',
                'footer-crafted': 'Creat cu ❤️ în Baia Mare, România.',
                'read-more': 'Citește tot articolul'
            }
        };

        // Blog Data with Multi-language Support
        const blogData = {
            'viral-reels': {
                date: 'FEB 20, 2025',
                color: 'text-cmyk-c',
                border: 'border-cmyk-c',
                en: {
                    title: "Why your Reels aren't going viral",
                    desc: "It's not the algorithm, it's the hook. Here is how to fix your first 3 seconds...",
                    content: `<p class="text-xl font-bold text-gray-900 mb-8">It's not the algorithm, it's the hook. Here is how to fix your first 3 seconds...</p><div class="text-lg text-gray-700 space-y-6 leading-relaxed"><p>Stop blaming Instagram. The harsh truth is that most users scroll past your video in less than 0.8 seconds. If you don't grab them visually or verbally in that first frame, you're done.</p><h3 class="text-2xl font-black mt-8 mb-4">The 3-Second Rule</h3><ul class="list-disc list-inside space-y-2 ml-4"><li><strong>Movement immediately:</strong> Don't start with a static shot. Start mid-action.</li><li><strong>Text overlay:</strong> Tease the value. "3 ways to..." or "Stop doing this..."</li><li><strong>Pattern Interrupt:</strong> A controversial or surprising statement right at the start.</li></ul><p>We recently audited 50 client accounts and found that videos with a "pattern interrupt" in the first second performed 300% better than those with standard intros. Stop saying "Hey guys, welcome back" and start showing them the fire.</p></div>`
                },
                ro: {
                    title: "De ce Reels-urile tale nu devin virale",
                    desc: "Nu e algoritmul, e hook-ul. Iată cum să repari primele 3 secunde...",
                    content: `<p class="text-xl font-bold text-gray-900 mb-8">Nu e algoritmul, e hook-ul. Iată cum să repari primele 3 secunde...</p><div class="text-lg text-gray-700 space-y-6 leading-relaxed"><p>Nu mai da vina pe Instagram. Adevărul dur este că majoritatea utilizatorilor trec peste videoclipul tău în mai puțin de 0,8 secunde. Dacă nu îi prinzi vizual sau verbal în acel prim cadru, ai pierdut.</p><h3 class="text-2xl font-black mt-8 mb-4">Regula celor 3 secunde</h3><ul class="list-disc list-inside space-y-2 ml-4"><li><strong>Mișcare imediată:</strong> Nu începe cu un cadru static. Începe în mijlocul acțiunii.</li><li><strong>Text pe ecran:</strong> Promite valoarea. "3 moduri de a..." sau "Nu mai face asta..."</li><li><strong>Întreruperea tiparului:</strong> O declarație controversată sau surprinzătoare chiar la început.</li></ul><p>Am auditat recent 50 de conturi de clienți și am descoperit că videoclipurile cu o "întrerupere a tiparului" în prima secundă au avut rezultate cu 300% mai bune decât cele cu introduceri standard. Nu mai spune "Hei, bine v-am regăsit" și începe să le arăți direct acțiunea.</p></div>`
                }
            },
            'branding-101': {
                date: 'JAN 15, 2025',
                color: 'text-cmyk-m',
                border: 'border-cmyk-m',
                en: {
                    title: "Branding is more than a logo",
                    desc: "How to build a visual system that communicates trust without saying a word.",
                    content: `<p class="text-xl font-bold text-gray-900 mb-8">How to build a visual system that communicates trust without saying a word.</p><div class="text-lg text-gray-700 space-y-6 leading-relaxed"><p>Your logo is just a signature; your brand is the personality. When we build identities at CTRL Swipe, we focus on the "Visual Ecosystem." This includes your typography hierarchy, your specific color palette (and how much of each color you use), and your photo treatment style.</p><h3 class="text-2xl font-black mt-8 mb-4">The Apple Effect</h3><p>Think of Apple. You don't need to see the apple logo to know an ad is from Apple. You know it by the font, the white space, and the tone. That is branding.</p><p>Consistency builds trust. If your Instagram stories look different from your Reels, and your website looks different from both, you are confusing your customer. And a confused customer never buys.</p></div>`
                },
                ro: {
                    title: "Branding-ul înseamnă mai mult decât un logo",
                    desc: "Cum să construiești un sistem vizual care comunică încredere fără cuvinte.",
                    content: `<p class="text-xl font-bold text-gray-900 mb-8">Cum să construiești un sistem vizual care comunică încredere fără cuvinte.</p><div class="text-lg text-gray-700 space-y-6 leading-relaxed"><p>Logo-ul tău este doar o semnătură; brandul tău este personalitatea. Când construim identități la CTRL Swipe, ne concentrăm pe "Ecosistemul Vizual". Acesta include ierarhia tipografică, paleta specifică de culori (și cât de mult folosești din fiecare culoare) și stilul de editare foto.</p><h3 class="text-2xl font-black mt-8 mb-4">Efectul Apple</h3><p>Gândește-te la Apple. Nu trebuie să vezi logo-ul Apple pentru a ști că o reclamă este de la Apple. O recunoști după font, spațiul alb și ton. Asta înseamnă branding.</p><p>Consecvența construiește încredere. Dacă story-urile tale de pe Instagram arată diferit de Reels-urile tale, iar site-ul tău web arată diferit de ambele, îți confuzezi clientul. Și un client confuz nu cumpără niciodată.</p></div>`
                }
            }
        };

        let currentLang = localStorage.getItem('siteLang') || 'en';

        function renderBlogList() {
            const list = document.getElementById('blog-list');
            list.innerHTML = '';
            for (const [id, post] of Object.entries(blogData)) {
                const data = post[currentLang];
                const btnText = translations[currentLang]['read-more'];
                const html = `
                <a href="#${id}" class="block blog-card bg-white p-8 rounded-2xl border-l-4 ${post.border} shadow-sm hover:shadow-md transition-all hoverable cursor-pointer">
                    <div class="${post.color} font-bold text-sm mb-2 tracking-widest">${post.date}</div>
                    <h2 class="text-2xl font-bold mb-3">${data.title}</h2>
                    <p class="text-gray-900 font-bold mb-2">${data.desc}</p>
                    <span class="text-sm font-bold underline mt-4 block ${post.color}">${btnText}</span>
                </a>`;
                list.innerHTML += html;
            }
        }

        function applyLanguage(lang) {
            const icon = document.getElementById('flag-icon');
            const iconMob = document.getElementById('flag-icon-mobile');
            icon.className = 'flag-inner fi text-xl rounded-sm shadow-sm ' + (lang === 'ro' ? 'fi-ro' : 'fi-us');
            iconMob.className = 'flag-inner fi text-xl rounded-sm shadow-sm ' + (lang === 'ro' ? 'fi-ro' : 'fi-us');
            const elements = document.querySelectorAll('[data-key]');
            elements.forEach(el => {
                const key = el.getAttribute('data-key');
                if(translations[lang][key]) el.innerHTML = translations[lang][key];
            });
            renderBlogList(); // Re-render list on language change
        }

        function toggleLanguage() {
            const newLang = currentLang === 'en' ? 'ro' : 'en';
            currentLang = newLang;
            localStorage.setItem('siteLang', newLang);
            const icons = document.querySelectorAll('.flag-inner');
            icons.forEach(ic => ic.classList.add('flag-flip'));
            setTimeout(() => { applyLanguage(newLang); }, 400);
            setTimeout(() => { icons.forEach(ic => ic.classList.remove('flag-flip')); }, 800);
        }
        
        // Initial Render
        applyLanguage(currentLang);

        const overlay = document.getElementById('blog-overlay');
        const overlayContent = document.getElementById('overlay-content');
        
        function renderPost(id) { 
            const post = blogData[id]; 
            if (!post) { hideOverlay(); return; } 
            const data = post[currentLang];
            overlayContent.innerHTML = `<div class="${post.color} font-bold text-lg mb-4 tracking-widest">${post.date}</div><h1 class="text-4xl md:text-6xl font-display font-black mb-8 leading-tight">${data.title}</h1>${data.content}`; 
            overlay.classList.add('active'); 
            document.body.style.overflow = 'hidden'; 
        }
        
        function hideOverlay() { overlay.classList.remove('active'); document.body.style.overflow = ''; setTimeout(() => { overlayContent.innerHTML = ''; }, 500); }
        function handleRouting() { const hash = window.location.hash.substring(1); if (hash && blogData[hash]) { renderPost(hash); } else { hideOverlay(); } }
        function closePost() { history.pushState("", document.title, window.location.pathname + window.location.search); handleRouting(); }
        
        window.addEventListener('hashchange', handleRouting);
        window.addEventListener('load', handleRouting);

        if (window.matchMedia("(min-width: 1024px)").matches) { const cursorDot = document.getElementById('cursor-dot'); const cursorRing = document.getElementById('cursor-ring'); const hoverables = document.querySelectorAll('.hoverable'); document.addEventListener('mousemove', (e) => { cursorDot.style.left = e.clientX + 'px'; cursorDot.style.top = e.clientY + 'px'; cursorRing.style.left = e.clientX + 'px'; cursorRing.style.top = e.clientY + 'px'; }); document.addEventListener('mousedown', () => { cursorDot.classList.add('active'); }); document.addEventListener('mouseup', () => { cursorDot.classList.remove('active'); }); hoverables.forEach(el => { el.addEventListener('mouseenter', () => { cursorDot.classList.add('hovered'); cursorRing.classList.add('hovered'); }); el.addEventListener('mouseleave', () => { cursorDot.classList.remove('hovered'); cursorRing.classList.remove('hovered'); }); }); }
        const burgerBtn = document.getElementById('burger-btn'); const mobileMenu = document.getElementById('mobile-menu'); let isMenuOpen = false;
        burgerBtn.addEventListener('click', () => { isMenuOpen = !isMenuOpen; const icon = burgerBtn.querySelector('i'); if (isMenuOpen) { mobileMenu.classList.remove('closed'); mobileMenu.classList.add('open'); icon.classList.remove('fa-bars'); icon.classList.add('fa-times'); } else { mobileMenu.classList.remove('open'); mobileMenu.classList.add('closed'); icon.classList.remove('fa-times'); icon.classList.add('fa-bars'); } });
    </script>
</body>
</html>
